name: 'release'

on:
    create:
        tags:

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v1

            -   name: Inject slug/short variables
                uses: rlespinasse/github-slug-action@v2.x

            -   name: Find and Replace
                uses: shitiomatic/str-replace@master
                with:
                    find: "@REVISION@"
                    replace: "${{ env.GITHUB_REF_SLUG }}"

            -   name: Archive Module WoW Demo
                uses: papeloto/action-zip@v1
                with:
                    dest: "mod_wow_demo.zip"
                    files: "mod_wow_demo/"

            -   name: Archive Plugin System WoW Demo
                uses: papeloto/action-zip@v1
                with:
                    dest: "plg_system_wow_demo.zip"
                    files: "plg_system_wow_demo/"

            -   name: Archive Plugin Kunena WoW Demo
                uses: papeloto/action-zip@v1
                with:
                    dest: "plg_kunena_wow_demo.zip"
                    files: "plg_kunena_wow_demo/"

            -   name: Archive Package
                uses: papeloto/action-zip@v1
                with:
                    dest: "${{ github.event.repository.name }}.zip"
                    files: 'pkg_wow_demo.xml mod_wow_demo.zip plg_system_wow_demo.zip plg_kunena_wow_demo.zip'

            -   name: Create Release
                id: create_release
                uses: actions/create-release@v1
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                with:
                    tag_name: ${{ github.ref }}
                    release_name: ${{ env.GITHUB_REF_SLUG }}
                    draft: false
                    prerelease: false

            -   name: Upload Release Asset
                uses: actions/upload-release-asset@v1
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                with:
                    upload_url: ${{ steps.create_release.outputs.upload_url }}
                    asset_path: ${{ github.event.repository.name }}.zip
                    asset_name: ${{ github.event.repository.name }}.zip
                    asset_content_type: application/zip
